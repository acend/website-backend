apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: acend-website-backend
  name: acend-website-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acend-website-backend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: acend-website-backend
    spec:
      containers:
      - name: acend-website
        image: quay.io/acend/website-backend:latest
        imagePullPolicy: Always
        env:
          - name: SMTP_HOST
            valueFrom:
              configMapKeyRef:
                name: acend-website-backend
                key: SMTP_HOST
          - name: SMTP_FROM
            valueFrom:
              configMapKeyRef:
                name: acend-website-backend
                key: SMTP_FROM
          - name: SMTP_PORT
            valueFrom:
              configMapKeyRef:
                name: acend-website-backend
                key: SMTP_PORT
          - name: SMTP_TO
            valueFrom:
              configMapKeyRef:
                name: acend-website-backend
                key: SMTP_TO
          - name: SMTP_USERNAME
            valueFrom:
              secretKeyRef:
                name: acend-website-backend
                key: SMTP_USERNAME
          - name: SMTP_PASSWORD
            valueFrom:
              secretKeyRef:
                name: acend-website-backend
                key: SMTP_PASSWORD
          - name: MAILCHIMP_API_KEY
            valueFrom:
              secretKeyRef:
                name: acend-website-backend
                key: MAILCHIMP_API_KEY
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
        resources:
          requests:
            cpu: 20m
            memory: 50M
          limits:
            cpu: 200m
            memory: 200M
